<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-wrap="true">
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index" 
            type="button" 
            data-bs-target="#carouselExample" 
            [attr.data-bs-slide-to]="i" 
            [ngClass]="{'active': i === 0}"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item" 
         *ngFor="let slide of slides; let i = index" 
         [ngClass]="{'active': i === 0}">
      <div class="slide-inner" [style.backgroundImage]="'url(' + slide.image + ')'">
        <div class="header-text centered">
          <h2 class="slide-down" [innerHTML]="slide.title"></h2>
          <div class="div-dec expand-width"></div>
          <p class="fade-in">{{ slide.description }}</p>
          <div class="buttons">
            <div class="green-button slide-up">
              <a routerLink="/digital-marketing">{{ slide.button1Text }}</a>
            </div>
            <div class="orange-button slide-up">
              <a routerLink="/contact">{{ slide.button2Text }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<router-outlet></router-outlet>
