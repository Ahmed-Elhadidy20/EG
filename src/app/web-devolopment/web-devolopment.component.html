<div class="section-heading page-heading">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Comprehensive <em>Web Development</em> Services</h1>
        <div class="div-dec"></div>
        <p>Our Web Development Department...</p>
      </div>
    </div>
  </div>
</div>

<section class="web-development">
  <div class="container">
    <div class="row intro">
      <div class="col-lg-6">
        <div class="left-image">
          <img src="assets/image/web-developer.jpg" alt="Web Development">
        </div>
      </div>
      <div class="col-lg-6 align-self-center">
        <div class="right-content">
          <h4>Build Your Digital Vision</h4>
          <p>Crafting modern websites...</p>
        </div>
      </div>
    </div>

    <div class="row services-container">
      <div class="col-lg-4 col-md-6" *ngFor="let service of services; let i = index">
        <div class="service-item">
          <i class="fa" [ngClass]="service.icon"></i>
          <h5>{{ service.title }}</h5>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>

    <div class="cta-button">
      <a routerLink="/contact" class="orange-button">Explore Our Work</a>
    </div>
  </div>
</section>
