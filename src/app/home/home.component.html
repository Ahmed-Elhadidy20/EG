<!-- Testimonials Section -->
<section class="testimonials fade-in-up" id="testimonials">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-heading">
          <h6>Testimonials</h6>
          <h4>What They Say</h4>
          <div class="div-dec"></div>
        </div>
      </div>
      <div class="col-lg-10 offset-lg-1">
        <div id="testimonialsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let testimonial of testimonials; let i = index" [ngClass]="{'active': i === 0}">
              <div class="item text-center card-animation">
                <i class="fas fa-quote-left"></i>
                <p>{{ testimonial.text }}</p>
                <h4>{{ testimonial.name }}</h4>
                <span>{{ testimonial.role }}</span>
                <div class="right-image">
                  <img [src]="testimonial.image" alt="Testimonial Image">
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#testimonialsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#testimonialsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Partners Section -->
<section class="partners fade-in-up">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-heading">
          <h6>Our Partners</h6>
          <h4>Trusted Collaborators</h4>
          <div class="div-dec"></div>
        </div>
      </div>
      <div class="col-lg-2 col-sm-4 col-6" *ngFor="let partner of partners; let i = index">
        <div class="item card-animation">
          <img [src]="partner.image" alt="Partner Logo">
        </div>
      </div>
    </div>
  </div>
</section>
